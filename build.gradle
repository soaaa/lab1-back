plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile "org.jboss.resteasy:resteasy-jaxrs:3.12.1.Final"
    providedCompile "javax:javaee-api:8.0"

    compile "org.eclipse.persistence:eclipselink:2.7.7"
}

war {
    archiveName "vehicle.war"
}